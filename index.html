<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>lubos-lenco</title>
	<style>
		body {
			background-color: #000;
			font-size: 1rem;
			color: #2aa62a;
			font-family: "Roboto Mono", monospace;
		}
		a,
		a:active,
		a:visited {
			color: inherit;
		}
		img {
			max-width: 100%;
		}
		div {
			background-color: #101010;
			padding: 1.5rem;
			margin: 1rem auto;
			border-radius: 10px;
			max-width: 800px;
			text-align: left;
		}
		h1, h3 {
			font-weight: 400;
		}
		button {
			background-color: #222;
			color: #2aa62a;
			border: none;
			padding: 0.5rem 1rem;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #333;
		}
	</style>
	<script src="https://forums.armorpaint.org/javascripts/embed-topics.js"></script>
</head>
<body>

	<div style="background-color: #000;">
		<a href="https://armory3d.org">armory3d.org</a>
		<a href="https://github.com/luboslenco">github.com/luboslenco</a>
		<a href="https://x.com/luboslenco">x.com/luboslenco</a>
		<script>
		var user_name = "lubos";
		var host_name = "armory3d.com";
		document.write("<a href='" + "mail" + "to:" + user_name + "@" + host_name + "'>" + "@email" + "</a>");
		</script>
	</div>

	<div style="background-color: #000;">
		<h1>Log<span id="view-count" style="font-size: 0.4em; font-weight: normal; color: #333; padding-left: 10px;"></span></h1>
		<script>
		fetch('https://counters.armory3d.workers.dev' + window.location.pathname)
			.then(res => res.text())
			.then(count => {
			document.getElementById('view-count').innerText = count;
			});
		</script>
		<a href="https://luboslenco.com/rss.xml" target="_blank"><button type="button">RSS</button></a>
	</div>

	<div style="background-color: #000;">
		<d-topics-list discourse-url="https://forums.armorpaint.org" category="releases" per-page="5"></d-topics-list>
	</div>

</body>
</html>
